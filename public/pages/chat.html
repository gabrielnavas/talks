<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/chat.css">
  <script src="../js/dependencies/socketio/socket.io.js"></script>
  <script src="../js/pages/chat/index.js"></script>
  <title>Chat</title>
</head>
<body>
  <aside class='menu_aside_right'>
    <div class='menu_aside_right__header'>
      <span>
        Menu
      </span>
      <button onclick="toggleMenuAsideRight()">x</button>
    </div>
    <span class='menu_aside_right_item' onclick="leave()">Mudar Nome</span>
  </aside>
  <div 
    class='wrapper'>
    <header>
      <span>
        Talks
      </span>
      <button onclick="toggleMenuAsideRight()">=</button>
    </header>
    <section class='feed'>
      <!-- <div class='container'>
        <span>
          Gabriel entrou.
        </span>
      </div> -->
      <!-- <div class='container'>
        <img 
          src='https://w.wallhaven.cc/full/dp/wallhaven-dpgdwm.jpg'

        /> 
      </div> -->
    </section>
    <form>
      <input 
        type="text" 
        class='message' 
        placeholder="Escreva algo...."
      />
      <input type="file" id="photo" name="file"/> 
      <button type="button" onclick="sendMessage()">Enviar</button>
      <div>
        <div 
        class='button_enviar_photo'
        onclick="selectImage()">
          Enviar foto
        </div>
      </div>
      <div class='button_float' onclick="openButtonFloat()">
        <span id='button_float_open'>+</span>
      </div>
    </form>
  </div>
</body>

</html>
